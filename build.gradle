 */

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    compile platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    compile 'org.jetbrains.exposed:exposed:0.17.9'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.3.2'
    compile "io.ktor:ktor-server-netty:1.5.2"
    compile "io.ktor:ktor-gson:1.5.2"
    testImplementation "io.ktor:ktor-server-tests:1.5.2"
    implementation("io.ktor:ktor-jackson:1.5.2")
}

application {
    // Define the main class for the application.
    mainClassName = 'service.AppKt'
}

jar {
    manifest {
        attributes 'Main-Class': 'service.AppKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
